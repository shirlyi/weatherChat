<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>wheater chat</title>
</head>

<body>
    
    <div class="container">
        <h1>Weather Chat
            <i class="fa fa-cloud" aria-hidden="true"></i>
        </h1>
        <hr>
        <form action="">
            <input type="text" class="form-control city-name" id="city-name" placeholder="Enter city">
            <br/>
            <button class="btn btn-primary search" type="button">get temp</button>
        </form>
        <div class="search-result">

        </div>
    </div>

    <script id="post-item" type="text/x-handlebars-template">
        <div class="temp-div" data-name="{{name}}">
            <i class="fa fa-trash fa-2x deletlogo" aria-hidden="true"></i>
            <h1 id="city">{{name}}</h1>
            <p class="tempandtime">{{tempc}} C, {{tempf}} F ,updated at:"{{date}}</p>
            {{#each comments}}
            <p class="comment">{{this}}</p>
            {{/each}}
            <form action="">
                <input type="text" class="form-control enter-comment" id="enter-comment" placeholder="comment" required="true">
                <br/>
                <button class="btn btn-primary comment-btn" type="button">comment</button>
            </form>
        </div>
    </script>

    <script src="/node_modules/handlebars/dist/handlebars.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="script.js"></script>
</body>

</html>
